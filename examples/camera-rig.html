<script src="./template.js" template="./template.html" title="<lume-camera-rig>"></script>

<lume-scene
	id="scene"
	perspective="800"
	webgl
	background="https://docs.lume.io/examples/hello-world/galaxy_starfield.png"
	background-intensity="0.6"
	equirectangular-background="true"
	environment="https://docs.lume.io/examples/hello-world/galaxy_starfield.png"
>
	<lume-directional-light position="500 0 200" intensity="8" align-point="0.5 0.5"></lume-directional-light>
	<lume-ambient-light color="white" intensity="0.6"></lume-ambient-light>

	<lume-camera-rig
		active
		dolly-speed="5"
		dynamic-dolly
		rotation-speed="0.06"
		dynamic-rotation
		distance="800"
		max-distance="15000"
		min-distance="400"
	></lume-camera-rig>

	<lume-sphere
		has="phong-material"
		texture="https://rawcdn.githack.com/mrdoob/three.js/28636b09ca1d0c4bb31dc34ca2d3f73d12865352/examples/textures/planets/earth_atmos_2048.jpg"
		bump-map="https://rawcdn.githack.com/mrdoob/three.js/28636b09ca1d0c4bb31dc34ca2d3f73d12865352/examples/textures/planets/earth_normal_2048.jpg"
		specular-map="https://rawcdn.githack.com/mrdoob/three.js/28636b09ca1d0c4bb31dc34ca2d3f73d12865352/examples/textures/planets/earth_specular_2048.jpg"
		color="white"
		size="1 1 1"
		scale="800 800 800"
		mount-point="0.5 0.5 0.5"
		><lume-sphere
			id="clouds"
			texture="https://rawcdn.githack.com/mrdoob/three.js/28636b09ca1d0c4bb31dc34ca2d3f73d12865352/examples/textures/planets/earth_clouds_1024.png"
			opacity="0.7"
			size="1.01 1.01 1.01"
			size="800 800 800"
			mount-point="0.5 0.5 0.5"
			align-point="0.5 0.5 0.5"
			color="white"
		></lume-sphere
	></lume-sphere>
</lume-scene>

<script type="module">
	import 'lume'
</script>
